<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Beranda | Ekstraksi Teks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Terapkan dark-mode SEBELUM render -->
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>Teks Ekstraktor</h1>
    <div class="header-controls">
        <nav>
            <a href="/">Beranda</a>
            <a href="/about">Tentang</a>
            <a href="/tutorial">Tutorial</a>
        </nav>
        <button class="toggle-btn" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
            <span class="icon" id="theme-icon">🌙</span>
        </button>
    </div>
</header>

<main>
    <div class="card">
        <h2>Upload File</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Proses</button>
        </form>

        {% if image_filename %}
            <h3>Gambar yang Diupload:</h3>
            <img src="{{ url_for('static', filename=image_filename) }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
            <h2>Hasil Ekstraksi:</h2>
            <pre>{{ text }}</pre>
        {% endif %}

        {% if audio_filename %}
            <h3>Audio yang Diupload:</h3>
            <audio controls>
                <source src="{{ url_for('static', filename=audio_filename) }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <h2>Hasil Ekstraksi:</h2>
            <pre>{{ text }}</pre>
        {% endif %}
    </div>
</main>

<footer>
    © 2025 Ekstraksi Teks — Dibuat dengan ❤️ oleh Kelompok 5
</footer>

<script>
    // Toggle dan simpan preferensi
    function toggleDarkMode() {
        const root = document.documentElement;
        root.classList.toggle('dark-mode');
        const isDark = root.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('theme-icon').textContent = isDark ? '☀️' : '🌙';
    }

    // Set ikon saat halaman dimuat
    window.addEventListener('DOMContentLoaded', () => {
        const isDark = document.documentElement.classList.contains('dark-mode');
        document.getElementById('theme-icon').textContent = isDark ? '☀️' : '🌙';
    });
</script>

</body>
</html>
